<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cards Gallery</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<h1>Internship Form</h1>
  <div>
    <label for="first-name-input" class="form-label">First Name</label>
    <input type="text" class="form-control" id="first-name-input" required>
  </div>
  <div>
    <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last-name-input" required>
  </div>
  <div>
    <label for="email-input" class="form-label">Email Address</label>
    <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
  </div>
  <div>
    <label for="college-input" class="form-label">College</label>
    <input type="text" class="form-control" id="college-input" required>
  </div>
  <div>
    <label for="grad-year-select" class="form-label">Graduation Year</label>
    <select type="text" class="form-control" id="grad-year-select" required>
		<option>Choose...</option>
		<option>2020</option>
		<option>2021</option>
		<option>2022</option>
		<option>2023</option>
	</select>
  </div>
  <div>
    <label for="roll-no-input" class="form-label">Roll No.</label>
    <input type="text" class="form-control" id="roll-no-input" required>
  </div>
  <div>
    <input type="checkbox" class="form-check-input" id="conditions-chechbox" required>
    <label class="form-check-label" for="conditions-chechbox">Agree to terms and conditions</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit form</button>
</form>
    <script type="text/javascript" src="./script.js">
</script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>

</html>
